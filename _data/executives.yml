president:
  name_ko: "한형철"
  name_en: "Hyung Chul Han"
  license: "R.TCM.P."
  title_main: "2024–2025 KOMAA 회장"
  title_sub: "한스클리닉 대표원장"
  photo: "https://placehold.co/400x400?text=President"
  signature: "https://placehold.co/200x80?text=Signature"
  welcome_title_en: "WELCOME MESSAGE"
  welcome_title_ko: "인사말"
  welcome_paragraphs:
    - "캐나다 한의사 협회(KOMAA)의 발전과 회원 여러분의 건강을 위해 애써 주시는 모든 분들께 깊은 감사를 인사를 드립니다."
    - "저희 KOMAA는 1995년에 설립되었으며, 캐나다 한인 한의사 사회를 대표하는 단체로서 한의학의 지식과 직무 윤리 성장을 위해 앞장서 왔습니다."
    - "최신 연구와 임상 사례를 공유하는 프로그램과 학술대회를 통해 회원 여러분이 늘 성장할 수 있는 배움을 제공하고 있습니다."
    - "또한 미국한의사협회 (AAAMA) 네트워킹을 통해 한의학의 발전과 캐나다 의료계 내 위상 제고에도 힘쓰고 있습니다. 앞으로도 KOMAA는 회원 여러분의 전문성 향상을 최우선 과제로 삼아, 신뢰받는 한방 의료 협회로 성장해 나가겠습니다."
    - "회원 여루분의 적극적인 참여와 소통을 부탁드리며, 모두의 건강과 협회의 무궁한 발전을 진심으로 기원합니다."

